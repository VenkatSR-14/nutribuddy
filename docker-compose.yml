version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Venk@t1998"
      POSTGRES_DB: nutribuddy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/1_init.sql
      - ./database/load_data.sql:/docker-entrypoint-initdb.d/2_load_data.sql
      - ./data:/docker-entrypoint-initdb.d/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutribuddy_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:Venk%40t1998@postgres_db:5432/nutribuddy"
      OPENAI_API_KEY: ""
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  frontend:
    build:
      context: ./frontend/nutribuddy-client
      dockerfile: Dockerfile
    container_name: nutribuddy_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - ./frontend/nutribuddy-client:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "start"]

volumes:
  postgres_data:

networks:
  backend:
